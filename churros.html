<!DOCTYPE html>
<html>
    <head>
        <title>Just Food | Desserts | Churros</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-food">  
        
        <div class="header">
            <a href="desserts.html">
                <i class="far fa-caret-square-left"></i>
            </a>
            <img src="images/text.png">
        </div>
        
        <div id="food">
            
            <div class="food-details">
                <img src="images/churros.jpg">
                
                <h1>Churros</h1>
                
                <div class="food-details-info">
                    <p><b>Serving Size: </b> 1 Person</p>
                </div>
                
                <p>Fried dough pastry sticks, rolled in sugar and cinnamon. Crispy on the outside and tender on the inside.</p>
                
                <div class="food-details-item">
                    <table>
                        <tr>
                            <td>
                                <h2>Item</h2>
                            </td>
                            <td><p style="padding-left: 200px;"><b>Price:</b></p></td> 
                        </tr>
                        <tr>
                            <td><p style="margin-top: 0;">Churros</p></td>
                            <td><p style="padding-left: 200px; margin-top: 0;">R20.00 for 4 Sticks</p></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="quantity"><b>Quantity</b></label>
                                <input id="quantity" type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br/>
                                <h2>Add-Ons</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-01" type="checkbox">
                                <label for="check-01">Chocolate Dip</label>
                            </td>
                            <td><p style="padding-left: 200px;">R5.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-02" type="checkbox">
                                <label for="check-02">White Chocolate Dip</label>
                            </td>
                            <td><p style="padding-left: 200px;">R5.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-03" type="checkbox">
                                <label for="check-03">Caramel Dip</label>
                            </td>
                            <td><p style="padding-left: 200px;">R7.00</p></td>
                        </tr>
                    </table>
                </div> 
                <textarea placeholder="Please type any other specifics for your meal"></textarea>
                <br/>
                <a id="button" href="thank-you.html">Place Order</a>
            </div>
        </div>
    </body>
</html>
