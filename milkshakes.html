<!DOCTYPE html>
<html>
    <head>
        <title>Just Food | Drinks | Milkshakes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-food">  
        
        <div class="header">
            <a href="drinks.html">
                <i class="far fa-caret-square-left"></i>
            </a>
            <img src="images/text.png">
        </div>
        
        <div id="food">
            
            <div class="food-details">
                <img src="images/milkshake.jpg">
                
                <h1>Milkshakes</h1>
                
                <div class="food-details-info">
                    <p><b>Serving Size: </b> 1 Person</p>
                </div>
                
                <p>A delecious blend of ice cream, milk and flavourings</p>
                
                <div class="food-details-item">
                    <table>
                        <tr>
                            <td>
                                <h2>Item</h2>
                            </td>
                            <td><p style="padding-left: 200px;"><b>Price:</b></p></td> 
                        </tr>
                        <tr>
                            <td>
                                <input id="check-001" type="checkbox">
                                <label for="check-001" style="margin-top: 0;">Chocolate</label>
                            </td>
                            <td><p style="padding-left: 200px; margin-top: 0;">R30.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-002" type="checkbox">
                                <label for="check-002" style="margin-top: 0;">Strawberry</label>
                            </td>
                            <td><p style="padding-left: 200px; margin-top: 0;">R30.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-003" type="checkbox">
                                <label for="check-003" style="margin-top: 0;">Bubblegum</label>
                            </td>
                            <td><p style="padding-left: 200px; margin-top: 0;">R30.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="quantity"><b>Quantity</b></label>
                                <input id="quantity" type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br/>
                                <h2>Add-Ons</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-01" type="checkbox">
                                <label for="check-01">Extra Ice Cream</label>
                            </td>
                            <td><p style="padding-left: 200px;">R10.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-01" type="checkbox">
                                <label for="check-01">Marshmallows</label>
                            </td>
                            <td><p style="padding-left: 200px;">R5.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-02" type="checkbox">
                                <label for="check-02">Sprinkles</label>
                            </td>
                            <td><p style="padding-left: 200px;">R3.00</p></td>
                        </tr>
                    </table>
                </div> 
                <textarea placeholder="Please type any other specifics for your meal"></textarea>
                <br/>
                <a id="button" href="thank-you.html">Place Order</a>
            </div>
        </div>
    </body>
</html>
