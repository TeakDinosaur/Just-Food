<!DOCTYPE html>
<html>
    <head>
        <title>Just Food | Mains | Mushroom Monster</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-food">  
        
        <div class="header">
            <a href="mains.html">
                <i class="far fa-caret-square-left"></i>
            </a>
            <img src="images/text.png">
        </div>
        
        <div id="food">
            
            <div class="food-details">
                <img src="images/mushroom-burger.jpg">
                
                <h1>Mushroom Monster</h1>
                
                <div class="food-details-info">
                    <p><b>Serving Size: </b> 1 Person</p>
                </div>
                
                <p>A thick, juicy patty, fresh lettuce, cucumber and tomatoes and, heaped with mushrooms and topped with our unique mushroom sauce. A true Mushroom Monster!</p>
                
                <div class="food-details-item">
                    <table>
                        <tr>
                            <td>
                                <h2>Item</h2>
                            </td>
                            <td><p style="padding-left: 200px;"><b>Price:</b></p></td> 
                        </tr>
                        <tr>
                            <td><p style="margin-top: 0;">Mushroom Monster</p></td>
                            <td><p style="padding-left: 200px; margin-top: 0;">R30.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="quantity"><b>Quantity</b></label>
                                <input id="quantity" type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br/>
                                <h2>Add-Ons</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-01" type="checkbox">
                                <label for="check-01">Extra Cheese</label>
                            </td>
                            <td><p style="padding-left: 200px;">R5.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-02" type="checkbox">
                                <label for="check-02">Pickles</label>
                            </td>
                            <td><p style="padding-left: 200px;">R2.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-03" type="checkbox">
                                <label for="check-03">Chips</label>
                            </td>
                            <td><p style="padding-left: 200px;">R8.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-04" type="checkbox">
                                <label for="check-04">Double Patty & Double Cheese</label>
                            </td>
                            <td><p style="padding-left: 200px;">R12.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-05" type="checkbox">
                                <label for="check-05">Jalapenos</label>
                            </td>
                            <td><p style="padding-left: 200px;">R3.00</p></td>
                        </tr>
                    </table>
                </div> 
                <textarea placeholder="Please type any other specifics for your meal"></textarea>
                <br/>
                <a id="button" href="thank-you.html">Place Order</a>
            </div>
        </div>
    </body>
</html>
