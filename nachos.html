<!DOCTYPE html>
<html>
    <head>
        <title>Just Food | Starters | Macho Nacho</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-food">  
        
        <div class="header">
            <a href="starters.html">
                <i class="far fa-caret-square-left"></i>
            </a>
            <img src="images/text.png">
        </div>
        
        <div id="food">
            
            <div class="food-details">
                <img src="images/nachos.jpg">
                
                <h1>The Macho Nacho</h1>
                
                <div class="food-details-info">
                    <p><b>Serving Size: </b> 2-4 Person</p>
                </div>
                
                <p>Homemade salsa, Dollops of cream cheese, Jalapenos and cheddar, all on a bed of crispy Dorritos</p>
                
                <div class="food-details-item">
                    <table>
                        <tr>
                            <td>
                                <h2>Item</h2>
                            </td>
                            <td><p style="padding-left: 200px;"><b>Price:</b></p></td> 
                        </tr>
                        <tr>
                            <td><p style="margin-top: 0;">The Macho Nacho</p></td>
                            <td><p style="padding-left: 200px; margin-top: 0;">R35.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="quantity"><b>Quantity</b></label>
                                <input id="quantity" type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br/>
                                <h2>Add-Ons</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-01" type="checkbox">
                                <label for="check-01">Extra Cheese</label>
                            </td>
                            <td><p style="padding-left: 200px;">R5.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-02" type="checkbox">
                                <label for="check-02">Steak or Chicken Strips</label>
                            </td>
                            <td><p style="padding-left: 200px;">R20.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-03" type="checkbox">
                                <label for="check-03">Feta & Olives</label>
                            </td>
                            <td><p style="padding-left: 200px;">R15.00</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input id="check-04" type="checkbox">
                                <label for="check-04">Guacomole</label>
                            </td>
                            <td><p style="padding-left: 200px;">R10.00</p></td>
                        </tr>
                    </table>
                </div> 
                <textarea placeholder="Please type any other specifics for your meal"></textarea>
                <br/>
                <a id="button" href="thank-you.html">Place Order</a>
            </div>
        </div>
    </body>
</html>
